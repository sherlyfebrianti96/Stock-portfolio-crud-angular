<div
  class="alert alert-danger d-flex align-items-center"
  role="alert"
  [class.alert-danger]="type === messageAlertType.Error"
  [class.alert-success]="type === messageAlertType.Success"
  *ngIf="message"
>
  <i class="bi bi-exclamation-triangle mr-2" *ngIf="type === messageAlertType.Error"></i>
  <i class="bi bi-check-circle mr-2" *ngIf="type === messageAlertType.Success"></i>
  <div>
    {{message}}
  </div>
</div>
